<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us page for Pet Shop corporate website.">
    <title>Yes Boss Pet - Pet Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <img src="logo.png" alt="Pet Shop Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="product.html">Shop</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1>Get in Touch</h1>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <button id="email-btn">Email Us</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pet Shop. All Rights Reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="insta.webp" alt="Instagram"></a>
            <a href="https://www.x.com/"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $('.login-btn').click(function(e) {
                e.preventDefault();
                alert('Login functionality is under development.');
            });

            $('form').submit(function(e) {
                e.preventDefault();
                alert('Thank you for your message! We will get back to you shortly.');
            });

            $('#email-btn').click(function() {
                window.location.href = 'mailto:support@petshop.com';
            });
        });
    </script>
</body>
</html>
